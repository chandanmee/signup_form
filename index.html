<!DOCTYPE html>
<html>
    <head>
        <title>Form2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is login/signup form without bootstrap with validation">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src=""></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="innerbox" id="card">
                    <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Email" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick=openSignup()>New User? Click Here</button>
                    <a href="">Forget Password?</a>
                    </div>
                    <div class="card-back">
                        <h2>Sign-Up</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Fullname" required>
                            <input type="email" class="input-box" placeholder="Your Email" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">Already a User? Sign-in</button>
                        <a href="">Forget Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var card=document.getElementById("card");
            function openSignup()
            {
                card.style.transform="rotateY(-180deg)"
            }

            function openLogin()
            {
                card.style.transform="rotateY(0deg)"
            }
        </script>
    </body>
</html>
